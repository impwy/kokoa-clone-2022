<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>          
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
            
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="cahts.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Wonyong</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuseday, June 30, 2022</div>
        
        <div class="message-raw">
            <img src="user.png">
            <div class="message-raw__content">
                <span class="message__author">박원용</span>
                <div class="message__imfo">
                    <span class="message__bubble">안녕!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-raw message-raw__own">
            <div class="message-raw__content">
                <div class="message__imfo">
                    <span class="message__bubble">안녕!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        </main>    
        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                <i class="fa-solid fa-arrow-up"></i>
                </button>    
            </div>  
        </form>
        
    
        <div id="no-mobile">
            <span>Yor screen is too big</span>
        </div>
    

    <script src="https://kit.fontawesome.com/f84cdf215e.js" crossorigin="anonymous"></script>
</body>
</html>
